{% set name = "miniboss" %}
{% set version = "0.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/miniboss-{{ version }}.tar.gz
  sha256: a6a6ac8b2bb96bed9661e9a6833d81d057fa9078d89839c9eeb32bfbc4760886

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - attrs >20
    - click >7
    - docker-py >4
    - furl >2
    - python >={{ python_min }}
    - python-slugify >6.0.0
    - requests >2

test:
  imports:
    - miniboss
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/afroisalreadyinu/miniboss
  summary: Containerized app testing framework
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
